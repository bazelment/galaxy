syntax = "proto3";

// A RPC service that accepts log message.

package remote_log;
option java_package = "com.example.remote_log";
option java_multiple_files = true;

message LogMessage {
  string content = 1;
}

message LogResponse {
  string confirmation = 1;
}

service RemoteLog {
  rpc Log (LogMessage) returns (LogResponse) {}
}